name: Deployment
on:
  push:
    branches:
      - main
      - dev
jobs:
  test:
    environment: testing
    env:
      MY_SECRET_KEY:  ${{ secrets.MY_SECRET_KEY }}
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: "npm-deps-${{ hashFiles('**/package-lock.json') }}"
      - name: Install dependencies
        run: npm ci
      #- name: Run server
        #run: npm start & npx wait-on http://127.0.0.1:XYZ
      #- name: Run tests
        #run: npm test
      - name: set script-file output
        id: publish
        #run: echo '::set-output name=script-file::my-script-file.sh'
        #run: echo "::set-output name={script-file}::{my-script-file.sh}"
        run: echo "script-file=my-script-file.sh" >> "$GITHUB_OUTPUT"
      - name: Output information
        run: echo hello my env $MY_ENV
      - name: Output info 2
        run: echo hello my secret env is ${{ secrets.MY_SECRET_ENV }}
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information for script-file
        run: echo "${{ needs.build.outputs.script-file }}"
