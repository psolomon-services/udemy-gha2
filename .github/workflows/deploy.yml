name: Deployment
on:
  issues:
    types:
      - opened
  #workflow_dispatch:
  #push:
  #  branches:
  #    - main
  #    - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Assign label
        if: contains(github.event.issue.title, 'bug')
        run: |
          curl -X POST \
            --url https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/labels \
            --url https://api.github.com/repos/psolomon-services/${{ github.repository }}/issues/${{ github.event.issue.number }}/labels \
            -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            -H 'content-type: application/json' \
            -d '{
              "labels": ["bug"]
             }' 

